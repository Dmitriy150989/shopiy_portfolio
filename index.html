<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <div class="content">
          <div class="logo">
            <img src="img/logo.svg" alt="logo" />
          </div>
          <div class="navigation">
            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
            <div class="sing_in_regist">
              <ul>
                <li><a class="sing_in" href="">Sign in</a></li>
                <li><a class="try_free" href="">Try Free</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header stop -->

    <!-- row_1 start -->

    <div class="container">
      <div class="square">
        <img src="./img/square.svg" alt="square" />
      </div>
      <div class="content">
        <div class="power_up">
          <div class="colum">
            <span class="power_up_text">100% SATISFIED GUARANTEE</span>
            <h1>Power up your shopify products</h1>
            <p>
              More than 90,000+ companies trust our business. Get
              <br />
              help from a dedicated shopify developer today.
            </p>
            <div class="input_block">
              <img src="img/email.svg" alt="Email Icon" />
              <form action="" method="" name="">
                <input type="email" required placeholder="Your email address" />

                <input type="submit" value="Sing In" />
              </form>
            </div>

            <div class="check_arrow">
              <div class="check_1">
                <div class="check_round">
                  <img src="./img/check.svg" alt="check" />
                </div>
                <span class="text_check">30 days free trial</span>
              </div>
              <div class="check_1">
                <div class="check_round">
                  <img src="./img/check.svg" alt="check" />
                </div>
                <span class="text_check">No credit card required</span>
              </div>
            </div>
          </div>
        </div>
        <!-- <div>
            <img src="img/row_1.png" alt="" />
          </div> -->
      </div>
    </div>

    <!-- row_1 stop -->

    <!-- footer start -->

    <footer class="top">
      <div class="container">
        <div class="content"></div>
      </div>
    </footer>
    <!-- footer stop -->

    <script src="js/main.js"></script>
  </body>
</html>
